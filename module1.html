<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULE1</title>
    <!-- React CDN -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/react-native-elements/0.15.0/bundle.js />
    <!-- Load Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var HelloWorld = React.createClass({
            render: function() {
               return (
                <p>hello,componentized world!</p>
                );
            }
        });
        ReactDOM.render(
            <HelloWorld/>,
            document.querySelector("#container")
        );
    </script>
</body>
</html>
